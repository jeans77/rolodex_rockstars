<!DOCTYPE html>
<html>
<head>
<title>Rolodex_Rockstars</title>

 
</head>
<body>


<form id="create-card-form" method="post" action="/cards">

	<input required type="text" id="firstName" name="firstName" placeholder="First Name">
	<br>
	<input required type="text" id="lastName" name="lastName" placeholder="Last Name">
	<br>
	<input required type="text" id="title" name="title" placeholder="Title">
	<br>
	<input type="text" id="company" name="company" placeholder="Company">
	<br>
	<input type="text" id="pictureUrl" name="pictureUrl" placeholder="URL for the Picture">
	<br>
	<button type="submit">Create This Card</button>
	
</form>


<ul id="card-list"></ul>
<div id="card-detail"></div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script

  src="page.js"></script>
</body>


</html>
